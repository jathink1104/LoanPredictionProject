<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='responsive.css') }}">
</head>
<body>
    <main>
        <div class="inner-content">
            <!-- Image for the authentication section -->
            <!-- <img class="img-auth-container" src="{{ url_for('serve_backend_uploads', filename='hdbanklogodep.jpg') }}" alt="ảnh đại diện đăng nhập"> -->
            
            <!-- Authentication form container -->
            <div class="auth-container">
                <h2>Đăng nhập</h2>
                <img class="logo" src="{{ url_for('serve_backend_uploads', filename='logohdbank1-fotor-bg-remover-20241130203157.png') }}" alt="HDBank Logo">


                <!-- Error message handling -->
                {% if error %}
                    <p style="color: red; font-weight: bold;">{{ error }}</p>
                {% endif %}

                <!-- Login Form -->
                <form id="login-form" class="auth-form" method="post" action="/login">
                    <!-- Username field -->
                    <input type="text" name="username" placeholder="Username" required autofocus>

                    <!-- Password field -->
                    <input type="password" name="password" placeholder="Password" required>

                    <!-- Submit button -->
                    <button type="submit">Đăng nhập</button>
                </form>
                <p>Bạn chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký tại đây</a></p>
            </div>
        </div>
    </main>
    <script src="{{ url_for('serve_js', filename='script.js') }}"></script>
</body>
</html>
